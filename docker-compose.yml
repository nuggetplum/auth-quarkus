

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: signupdb
      POSTGRES_USER: adi1
      POSTGRES_PASSWORD: pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adi1 -d signupdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend - Quarkus Service
  backend:
    build:
      context: ./code-with-quarkus
      dockerfile: Dockerfile
    container_name: quarkus_backend
    ports:
      - "8080:8080"
    environment:
      # Database Configuration
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_USERNAME: adi1
      QUARKUS_DATASOURCE_PASSWORD: pass
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/signupdb
      
      # Hibernate Configuration
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
      QUARKUS_HIBERNATE_ORM_LOG_SQL: "true"
      
      # HTTP Configuration
      QUARKUS_HTTP_PORT: 8080
      
      # CORS Configuration
      QUARKUS_HTTP_CORS_ENABLED: "true"
      QUARKUS_HTTP_CORS_ORIGINS: "*"
      QUARKUS_HTTP_CORS_HEADERS: accept,authorization,content-type,x-requested-with
      QUARKUS_HTTP_CORS_METHODS: GET,POST,PUT,DELETE,OPTIONS,HEAD
      QUARKUS_HTTP_CORS_EXPOSED_HEADERS: "*"
      QUARKUS_HTTP_CORS_ACCESS_CONTROL_ALLOW_CREDENTIALS: "true"
      QUARKUS_HTTP_CORS_ACCESS_CONTROL_MAX_AGE: PT24H
      
      # Email Service Configuration
      QUARKUS_REST_CLIENT_EMAIL_SERVICE_URL: http://email-service:5000
      QUARKUS_REST_CLIENT_EMAIL_SERVICE_SCOPE: jakarta.inject.Singleton
    depends_on:
      postgres:
        condition: service_healthy
      email-service:
        condition: service_started
    networks:
      - app-network
    restart: unless-stopped

  # Email Service - Python Flask
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: email_service
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: production
      FLASK_APP: app.py
    networks:
      - app-network
    restart: unless-stopped

  # Frontend - React with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "80:80"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local

# Networks
networks:
  app-network:
    driver: bridge
