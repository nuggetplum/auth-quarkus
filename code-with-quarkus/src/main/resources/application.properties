# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=adi1
quarkus.datasource.password=pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/signupdb
# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
# HTTP configuration
quarkus.http.port=8080
# CORS Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:5173,http://localhost:5174
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=accept,authorization,content-type,x-requested-with
quarkus.http.cors.exposed-headers=authorization
# JWT Configuration
mp.jwt.verify.publickey.location=META-INF/resources/publicKey.pem
mp.jwt.verify.issuer=https://example.com/issuer
smallrye.jwt.sign.key.location=META-INF/resources/privateKey.pem
# Security policy - deny all by default, allow only @PermitAll endpoints
quarkus.http.auth.permission.public.paths=/signup,/login,/verify-email,/verify-email/*
quarkus.http.auth.permission.public.policy=permit
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated
# Email Service Configuration
quarkus.rest-client.email-service.url=http://localhost:5000
quarkus.rest-client.email-service.scope=jakarta.inject.Singleton
